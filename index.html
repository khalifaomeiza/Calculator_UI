<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display">
    
        <div  class="matrix">
            <input type="button" value="AC" class="light">
            <input type="button" value="+/-" class="light">
            <input type="button" value="%" class="light">
            <input type="button" value="&#247" class="yellow">
            <input type="button" value="7" class="grey">
            <input type="button" value="8" class="grey">
            <input type="button" value="9" class="grey">
            <input type="button" value="X" class="yellow">
            <input type="button" value="4" class="grey">
            <input type="button" value="5" class="grey">
            <input type="button" value="6"class="grey">
            <input type="button" value="-" class="yellow">
            <input type="button" value="1" class="grey">
            <input type="button" value="2"class="grey">
            <input type="button" value="3" class="grey">
            <input type="button" value="+" class="yellow">
            <input type="button" value="0" id="zero" class="grey">
            <input type="button" value="." class="grey">
            <input type="button" value="=" class="yellow">
            

        </div>
        
    </div>
    
    
    
</body>
</html>
